<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <h1 class="title">Get <span>insights</span> that help your business grow. </h1>
            <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
            <div class="stats">
                <div class="companies">
                    <h2 class="num">10k+ </h2>
                    <p class="text">companies</p>
                </div>
                <div class="companies">
                    <h2 class="num">314</h2>
                    <p class="text">templates</p>
                </div>
                <div class="companies">
                    <h2 class="num">12m+</h2>
                    <p class="text">queries</p>
                </div>
            </div>
        </div>
        <picture class="img">
            <source srcset="images/image-header-mobile.jpg" media="(max-width: 780px)" >
            <img src="images/image-header-desktop.jpg" alt="girls sitting in an office with laptops working">
        </picture>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/IrieBee" target="_blank">Irie B.</a>
        </p>
    </footer>
</body>
</html>
